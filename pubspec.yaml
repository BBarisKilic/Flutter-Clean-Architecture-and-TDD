name: clean_architecture_and_tdd
description: A sample flutter project with implemented clean architecture using TDD.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # Service locator
  get_it: ^7.2.0
  # Bloc
  flutter_bloc: ^7.3.1
  # Value equality
  equatable: ^2.0.3
  # Functional programming
  dartz: ^0.10.0
  # Remote API
  connectivity: ^3.0.6
  http: ^0.13.4
  # Local cache
  shared_preferences: ^0.5.3+4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  mockito: ^5.0.16

flutter:

  uses-material-design: true
